{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}


{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<style>

    .content-section{
        margin: 0 auto;
        width:50%;
        border: 1px solid #d4cbcb40;
        border-radius: 4px;
        padding:19px 66px;
    }

    @media only screen and (max-width: 968px) {

        .content-section{
            all: unset;
        }
    }   
</style>

<div class="container p-5">
<div class="content-section">

    <!-- <h1 class="pb-3">Create your account</h1>  -->
    <form method="post" class="">
        <fieldset  class="form-group">

        <legend class="border-bottom mb-4"  style="text-align: center;"><h1>Create your account</h1></legend>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="form-group col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
            <!-- {{form|crispy}} -->
        </div>

        
        </fieldset>
        <button type="submit" class="btn">Signup</button>
        <p class="mt-3 text-muted"> <small>Already have an account? <a style="color: #43a047!important;" href="/accounts/login/"> Login here</a></small>  </p>
    </form>
</div>
</div>
{% endblock content %}
